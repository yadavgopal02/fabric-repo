name: Fabric API Call

on:
  push:
    branches:
      - main

jobs:
  call_api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make API Call
      env:
        FABRIC_API_TOKEN: ${{ secrets.FABRIC_API_TOKEN }}
      run: |
        # Replace 'YOUR_API_ENDPOINT' with the actual Fabric API endpoint
        # Replace 'YOUR_REQUEST_BODY' with the request body if needed
        curl -X POST -H "Authorization: Bearer $FABRIC_API_TOKEN" -H "Content-Type: application/json" -d 'YOUR_REQUEST_BODY' YOUR_API_ENDPOINT
